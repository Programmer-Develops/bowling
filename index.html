<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>

        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>

        <script src="/throw.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <!-- Assets -->
            <a-assets>
                <a-asset-item id="bowling-pin" src="./models/bowling_pin/scene.gltf"></a-asset-item>
            </a-assets>
           
            <!--Camera and Cursor-->
            <a-entity
              id="camera"
              camera
             position="0 1.5 1"
             wasd-controls
             look-controls="pointerLockEnabled: false"        
             >
           <a-cursor></a-cursor>        
            </a-entity>
            <!--Ground-->
            <a-plane
              id="ground"
              repeat="2 2"
              position="0 1 0"
              rotation="-90 0 0"
              height="200"
              width="200"
             color="#FF69B4"
              static-body
              visible="true"
            >
        
            </a-plane> 
            <!-- Bowling ball -->
            <a-entity bowling-balls></a-entity>
            <a-sphere  position="0 1.3 0.7" color="black" radius="0.09"></a-sphere>

            <!-- side-walls -->
            <a-box position="-2 1 -5" color="red"  height="1" width="20" rotation="90 0 90"static-body></a-box>
            <a-box position="2 1 -5" color="red"  height="1" width="20" rotation="90 0 90"static-body></a-box>
            <!-- Back-Wall -->  
            <a-box position="0 1 -5" color="grey"  height="4" width="2.8" rotation="0 0 0" static-body></a-box>
            <a-box position="1.8 1 -5" color="black"  height="5" width="0.7" rotation="0 0 0" static-body></a-box>
            <a-box position="-1.8 1 -5" color="black"  height="5" width="0.7" rotation="0 0 0" static-body></a-box>
            <a-box position="0 3 -3" color="black"  height="4" width="4" rotation="90 90 90"static-body></a-box>


            <!--Bowling Pins-->
            <a-entity position="-0.5 1 -3.5" gltf-model="#bowling-pin" dynamic-body   scale="1 1 1" ></a-entity>
      
            <a-entity position="0 1 -2.2" gltf-model="#bowling-pin"  dynamic-body scale="1 1 1"></a-entity>
      
            <a-entity position="0.5 1 -3.5" gltf-model="#bowling-pin" dynamic-body scale="1 1 1" ></a-entity>
            <a-entity position="-0.1 1 -3.5" gltf-model="#bowling-pin" dynamic-body scale="1 1 1" ></a-entity>
            <a-entity position="0.2 1 -3.5" gltf-model="#bowling-pin" dynamic-body scale="1 1 1" ></a-entity>

            <a-entity position="-0.1 1 -2.5" gltf-model="#bowling-pin" dynamic-body  scale="1 1 1"></a-entity>
      
            <a-entity position="0.1 1 -2.5"gltf-model="#bowling-pin" dynamic-body scale="1 1 1" ></a-entity>
            <a-entity position="0 1 -3" gltf-model="#bowling-pin"  dynamic-body scale="1 1 1" ></a-entity>

            <a-entity position="0.3 1 -3" gltf-model="#bowling-pin" dynamic-body scale="1 1 1" ></a-entity>
            <a-entity position="-0.3.5 1 -3" gltf-model="#bowling-pin" dynamic-body scale="1 1 1" ></a-entity>
            <a-entity position="-0.3 1 -3" gltf-model="#bowling-pin" dynamic-body scale="1 1 1" ></a-entity>
            
        </a-scene>
    </body>
</html>
